<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport'
	content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='dist/mapbox-gl-dev.js'></script>
<link href='dist/mapbox-gl.css' rel='stylesheet' />
<style>
body {
	margin: 0;
	padding: 0;
}

#map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>

<script type="text/javascript">
	var layers = [
			{
				"id" : "background",
				"type" : "background",
				"layout" : {

				},
				"paint" : {
					"background-color" : "#000000"
				}
			}, {
		        'id': 'population',
		        'type': 'circle',
		        'source': 'composite',
		        'source-layer': 'poi',
		        'paint': {
		            // make circles larger as the user zooms from z12 to z22
		            'circle-radius': {
		                'base': 1.75,
		                'stops': [[12, 2], [22, 180]]
		            },
		            // color circles by ethnicity, using a match expression
		            // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
		            'circle-color': "#00ff00"
		        }
		    }

			 ]

	var simple = {
		"version" : 8,
		"name" : "Bright",
		"sources" : {
			"composite" : {
				"type" : "vector",
				"tiles" : [ "http://localhost:8080/datasource/{z}/{x}/{y}?service_id=4&layer_name=poi"]

			}
		},
		"sprite" : "http://localhost:8080/sprites/sprite",
		"glyphs" : "http://localhost:8080/glyphs/{fontstack}/{range}.pbf",
		"layers" : layers
	};
</script>
</head>
<body>

	<div id='map'></div>
	<script>
		var map = new mapboxgl.Map({
			container : 'map', // container id
			style : simple, // stylesheet location
			zoom : 12,
			center : [ 116.808037, 39.9752 ]
		});
	</script>

</body>
</html>
