<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="resources/css/jquery-ui-themes.css" type="text/css"
	rel="stylesheet" />
<link href="resources/css/axure_rp_page.css" type="text/css"
	rel="stylesheet" />
<link href="data/styles.css" type="text/css" rel="stylesheet" />
<link href="files/home/styles.css" type="text/css" rel="stylesheet" />
<script src='../dist/mapbox-gl-dev.js'></script>
<link href='../dist/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
	<div id="base" class="">

		<!-- Unnamed (Rectangle) -->
		<div id="u0" class="ax_default box_2">
			<div id="u0_div" class="mapboxgl-map">
				
			</div>

		</div>
	</div>
	<script type="text/javascript">
		var simple = {
			"version" : 8,
			"name" : "Bright",
			"sources" : {

			},
			"layers" : [ {
				"id" : "background",
				"type" : "background",
				"paint" : {
					"background-color" : "#654321"
				},
				"interactive" : true
			} ]
		};

		var map = new mapboxgl.Map({
			container : 'u0_div',
			style : simple,
			center : [ -120, 50 ],
			zoom : 2
		});

		map
				.on(
						'load',
						function() {

							//https://a.tiles.mapbox.com/v4/mapbox.streets/4/4/6.webp?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA

							map
									.addLayer({
										"id" : "route",
										'type' : 'raster',
										"source" : {
											"type" : "raster",
											"tiles" : [ "https://a.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}@2x.webp?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA" ],
											"tileSize" : 256
										},
										'paint' : {}
									});

							// Add a geojson point source.
							// Heatmap layers also work with a vector tile source.
							map
									.addSource(
											'earthquakes',
											{
												"type" : "geojson",
												"data" : "http://localhost:8080/earthquakes.geojson"
											});

							map.addLayer({
								"id" : "earthquakes-heat",
								"type" : "heatmap",
								"source" : "earthquakes",
								"maxzoom" : 9,
								"paint" : {
									// Increase the heatmap weight based on frequency and property magnitude
									"heatmap-weight" : [ "interpolate",
											[ "linear" ], [ "get", "mag" ], 0,
											0, 6, 1 ],
									// Increase the heatmap color weight weight by zoom level
									// heatmap-intensity is a multiplier on top of heatmap-weight
									"heatmap-intensity" : [ "interpolate",
											[ "linear" ], [ "zoom" ], 0, 5, 9,
											8 ],
									// Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
									// Begin color ramp at 0-stop with a 0-transparancy color
									// to create a blur-like effect.
									"heatmap-color" : [ "interpolate",
											[ "linear" ],
											[ "heatmap-density" ], 0,
											"rgba(33,102,172,0)", 0.2,
											"rgb(103,169,207)", 0.4,
											"rgb(209,229,240)", 0.6,
											"rgb(253,219,199)", 0.8,
											"rgb(239,138,98)", 1,
											"rgb(178,24,43)" ],
									// Adjust the heatmap radius by zoom level
									"heatmap-radius" : [ "interpolate",
											[ "linear" ], [ "zoom" ], 0, 2, 9,
											20 ],
									// Transition from heatmap to circle layer by zoom level
									"heatmap-opacity" : [ "interpolate",
											[ "linear" ], [ "zoom" ], 7, 1, 9,
											0 ],
								}
							});

							map.addLayer({
								"id" : "earthquakes-point",
								"type" : "circle",
								"source" : "earthquakes",
								"minzoom" : 7,
								"paint" : {
									// Size circle radius by earthquake magnitude and zoom level
									"circle-radius" : [
											"interpolate",
											[ "linear" ],
											[ "zoom" ],
											7,
											[ "interpolate", [ "linear" ],
													[ "get", "mag" ], 1, 1, 6,
													4 ],
											16,
											[ "interpolate", [ "linear" ],
													[ "get", "mag" ], 1, 5, 6,
													50 ] ],
									// Color circle by earthquake magnitude
									"circle-color" : [ "interpolate",
											[ "linear" ], [ "get", "mag" ], 1,
											"rgba(33,102,172,0)", 2,
											"rgb(103,169,207)", 3,
											"rgb(209,229,240)", 4,
											"rgb(253,219,199)", 5,
											"rgb(239,138,98)", 6,
											"rgb(178,24,43)" ],
									"circle-stroke-color" : "white",
									"circle-stroke-width" : 1,
									// Transition from heatmap to circle layer by zoom level
									"circle-opacity" : [ "interpolate",
											[ "linear" ], [ "zoom" ], 7, 0, 8,
											1 ]
								}
							});
						});
	</script>
</body>
</html>
