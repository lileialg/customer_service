<html>
<head>

<meta name='viewport'

<script
	src='../dist/mapbox-gl-dev.js'></script>
<link
	href='../dist/mapbox-gl.css'
	rel='stylesheet' />
	
	<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}

#map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}

</head>
<body>
<div id='map'></div>
<script>
 var simple =

map.on('load', function() {
map.addSource('myearth1', 
{"data":"http://localhost:8080/datasource/geojson?service_id=1518162192584","type":"geojson"}

{"maxzoom":9,"paint":{"heatmap-color":["interpolate",["linear"],["heatmap-density"],0,"rgba(33,102,172,0)",0.2,"rgb(103,169,207)",0.4,"rgb(209,229,240)",0.6,"rgb(253,219,199)",0.8,"rgb(239,138,98)",1,"rgb(178,24,43)"],"heatmap-opacity":["interpolate",["linear"],["zoom"],7,0.5,9,0],"heatmap-weight":["interpolate",["linear"],["get","mag"],0,0,6,1],"heatmap-intensity":["interpolate",["linear"],["zoom"],0,5,9,8],"heatmap-radius":["interpolate",["linear"],["zoom"],0,20,9,80]},"id":"earthquakes-heat","source":"myearth1","type":"heatmap"}
