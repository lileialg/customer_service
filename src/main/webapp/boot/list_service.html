	<script type="text/javascript">
		var tab_name = ""
		var describe = ""
		var attrs = []

		$(function() {

			//http://localhost:8080/datasource/ds

			$.get("http://localhost:8080/cj/list_service", function(result) {

				result.forEach(function(r) {

					$("#tbody1").append(
							"<tr><td>"+r.DESCRIBE+"</td><td>"+r.SOURCE_NAME+"</td><td>"+r.RETURN_TYPE+"</td><td>"+r.COLS+"</td><td>"+r.URL+"</td></tr>")

			})

			

		});
